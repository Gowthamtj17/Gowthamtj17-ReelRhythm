<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReelRhythm-Movies</title>
    <link rel="stylesheet" href="/CSS/stylesheet.css">
    <link rel="stylesheet" href="/CSS/movie-stylesheet.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="/JavaScript/js1.js"></script>
    <script src="/JavaScript/script.js"></script>
    <script src="/JavaScript/movie_data.js"></script>
</head>

<body>
    <div class="ReelRhythm-movies">

        <!-- Navbar -->
        <div class="navbar">
            <!-- Menu Button -->
            <span class="user-icon" onclick="openSidenav()"><i class="fa-solid fa-bars-staggered"></i></span>

            <!-- Search -->
            <div class="search">
                <form class="search-container" role="search" id="search-form">
                    <input type="text" id="search-input" class="search-input" placeholder="Search for a movie..."
                        aria-label="Search for a movie" />
                    <button type="submit" class="search-button">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                </form>
            </div>

            <!-- Title -->
            <div id="navtitle">
                <h2 class="title">ReelRhythm</h2>
            </div>
        </div>

        <!-- Side Navigation -->
        <div id="sidenav" class="sidenav">
            <span class="closebtn" onclick="closeSidenav()"><i class="fa-regular fa-circle-xmark"></i></i></span>
            <div id="sidenav-links"></div>
            <div id="sidenav-logout"></div>
        </div>

        <!-- Overlay for Mobile -->
        <div id="overlay" class="overlay" onclick="closeSidenav()"></div>
    </div>

    <!-- Movie Sections -->
    <div id="main" class="movie-container">


        <!-- Hero Slider -->
        <div class="hero-slider" id="hero-slider">
            <div class="nav-buttons">
                <button class="btn-bn btn-right" onclick="goNext()">
                    <i class="fa-solid fa-circle-chevron-right"></i>
                </button>
            </div>
            <div class="hero-thumbnails" id="hero-thumbnails"></div>
        </div>



        <!-- Languages Section -->
        <div class="movie-section">
            <div class="section-header" style="justify-content: right;">
                <a href="language_page.html?category=languages" class="see-all">See All</a>
            </div>
            <div class="language-row" id="language-row"></div>
        </div>
        <!-- Popular -->
        <div class="movie-section">
            <div class="section-header">
                <h2 class="section-title">Popular Movies & Web Series</h2>
                <a href="movies_category.html?category=popular" class="see-all">See All</a>
            </div>
            <div class="movie-row" id="popular"></div>
        </div>

        <!-- New -->
        <div class="movie-section">
            <div class="section-header">
                <h2 class="section-title">New Movies</h2>
                <a href="movies_category.html?category=new" class="see-all">See All</a>
            </div>
            <div class="movie-row" id="new"></div>
        </div>

        <!--  dynamically injected by JS -->
        <div id="dynamic-sections"></div>

    </div>
    <footer>
        <div class="footer-container">

            <div class="social-icons">
                <div class="bottom-text">
                    Â© 2025 ReelRhythm | Crafted by Gowtham TJ |
                </div>
                <a href="https://www.linkedin.com/in/gowtham-tj17" target="_blank">
                    <i class="fa-brands fa-linkedin-in"></i>
                </a>

                <a href="https://github.com/Gowthamtj17" target="_blank">
                    <i class="fa-brands fa-github"></i>
                </a>


            </div>
        </div>

    </footer>

</body>

</html>
