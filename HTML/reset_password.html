<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/stylesheet.css">
    <title>Reset_Password</title>
    <script src="/JavaScript/script.js"></script>
    <!-- VANTA WAVES dependencies -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.waves.min.js"></script>

</head>

<body>
    <div class="spotstar">
        <div class="navbar">

            <div id="navtitle"><h2 class="title">ReelRhythm</h2></div>
        </div>
        <div class="content">
            <div class="login-container" style="margin-bottom: 3%;">
                <form action="" method="post" class="login-form">
                    <img src="/HTML/Media/lock.png" alt="Logo" class="logo">
                    <input type="password" name="new_password" placeholder="New Password" required><br>
                    <input type="password" name="confirm_password" placeholder="Confirm Password" required><br>
                    <button type="button" onclick="reset_password()" class="button_2color">Reset</button>

                    <p style="font-size: 1.2rem;font-weight: bold;margin-top:10% ;">Back to Verification? <a
                            href="/HTML/forgot_password_Verification.html">Click Here</a></p>

                </form>
            </div>

        </div>

    </div>
