<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot_password</title>
    <link rel="stylesheet" href="/CSS/stylesheet.css">
    <script src="/JavaScript/script.js"></script>
    <!-- VANTA WAVES dependencies -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.waves.min.js"></script>


</head>

<body>
    <div class="spotstar">

        <div class="navbar">

            <div id="navtitle">
                <h2 class="title">ReelRhythm</h2>
            </div>
        </div>
        <div class="content">
            <div class="login-container">
                <form action="" method="post" class="login-form">

                    <img src="/HTML/Media/reset-password.png" alt="Logo" class="logo">

                    <table class="verification_table">
                        <tr>
                            <td class="verification_td"><input type="tel" name="Phone Number" placeholder="Phone Number"
                                    required></td>

                            <td><button type="button" class="button_2color" onclick="sendotp()"
                                    style="height:50px;padding: 10px;margin-left: 15px;width: 109px;margin: 20px;">Send
                                    OTP</button></td>

                        </tr>
                        <tr>
                            <td class="verification_td"><input type="text" name="Otp" placeholder="Enter OTP" required>
                            </td>
                            <td><button type="button" class="button_2color" onclick="OTP_verification()"
                                    style="height:50px;padding: 10px;margin-left: 15px;width: 109px;margin: 20px;">Verify</button>
                            </td>
                        </tr>

                    </table>

                    <p style="font-size: large;font-weight: bold;">Back to login? <a href="/index.html">Click Here</a>
                    </p>
                    


                </form>
            </div>

        </div>

    </div>
</body>

</html>
